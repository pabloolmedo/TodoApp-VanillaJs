<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo App - Vanilla JS</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="frame contenedor">
        <div class="contenedor">
            <h1 id="title">ToDo App</h1>
            <div class="contenedor-row">
                <div id="formulario" class="formulario">
                    <form class="form-resp">
                        <label id="label" for="textarea">Tarea:</label>
                        <textarea name="textarea" id="textarea" placeholder="Escribe tus tareas..." cols="50"
                            rows="4"></textarea>
                        <button id="btn-add">Agregar</button>
                    </form>
                </div>
                <div id="tareas" class="tareas">
                    <h3>Tareas a realizar</h3>
                    <div id="lista-tareas"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
